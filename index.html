<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Finance Tracker</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 9px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
<h1>Personal Finance Tracker</h1>

<table>
  <thead>
    <tr>
      <th>Income Source</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody id="incomeTable">
    <tr>
      <td>Job</td>
      <td>$1000</td>
    </tr>
  </tbody>
</table>

<table>
  <thead>
    <tr>
      <th>Expense Item</th>
      <th>Cost</th>
    </tr>
  </thead>
  <tbody id="expenseTable">
    <tr>
      <td>Rent</td>
      <td>$300</td>
    </tr>
    <tr>
      <td>Groceries</td>
      <td>$150</td>
    </tr>
  </tbody>
</table>

<div>
  <h2>Total Income: $<span id="totalIncome">1000</span></h2>
  <h2>Total Expenses: $<span id="totalExpenses">450</span></h2>
  <h2>Total Savings for the Month: $<span id="totalSavings">550</span></h2>
</div>

<script>
let incomeSources = [
  { source: "Job", amount: 1000 },
  { source: "Freelancing", amount: 500 },
  { source: "Selling Art", amount: 250 }
];

let expenses = [
  { item: "Rent", cost: 300 },
  { item: "Groceries", cost: 150 },
  { item: "Utilities", cost: 100 },
  { item: "Subscription Services", cost: 50 }
];

function addIncome(source, amount) {
  incomeSources.push({ source: source, amount: amount });
  updateTables();
}

function addExpense(item, cost) {
  expenses.push({ item: item, cost: cost });
  updateTables();
}

function calculateSavings() {
  let totalIncome = incomeSources.reduce((total, income) => total + income.amount, 0);
  let totalExpenses = expenses.reduce((total, expense) => total + expense.cost, 0);
  return totalIncome - totalExpenses;
}

function updateTables() {
  let incomeTable = document.getElementById("incomeTable");
  incomeTable.innerHTML = "";
  for (let income of incomeSources) {
    incomeTable.innerHTML += `<tr><td>${income.source}</td><td>$${income.amount}</td></tr>`;
  }

  let expenseTable = document.getElementById("expenseTable");
  expenseTable.innerHTML = "";
  for (let expense of expenses) {
    expenseTable.innerHTML += `<tr><td>${expense.item}</td><td>$${expense.cost}</td></tr>`;
  }

  let totalIncome = incomeSources.reduce((total, income) => total + income.amount, 0);
  let totalExpenses = expenses.reduce((total, expense) => total + expense.cost, 0);
  let totalSavings = calculateSavings();

  document.getElementById("totalIncome").innerText = totalIncome;
  document.getElementById("totalExpenses").innerText = totalExpenses;
  document.getElementById("totalSavings").innerText = totalSavings;
}

// Initial table update
updateTables();
</script>
</body>
</html>
